<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>配送スケジュール検索 with Truck Animation</title>
  <style>
    /* サイト全体のスタイル（さわやかなイメージ） */
    :root {
      --primary-color: #00796b;
      --secondary-color: #004d40;
      --accent-color: #26a69a;
      --accent-light: #66bb6a;
      --bg-gradient-start: #e0f7fa;
      --bg-gradient-end: #ffffff;
      --card-bg: #e0f2f1;
      --border-color: #b2dfdb;
      --white: #ffffff;
    }
    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 10;
    }
    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      text-align: left;
      color: var(--secondary-color);
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-sizing: border-box;
    }
    select {
      background: var(--white);
      appearance: none;
    }
    button {
      background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
      color: var(--white);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 18px;
    }
    button:hover {
      background: linear-gradient(90deg, #2bbbad, #80e27e);
    }
    #result {
      margin-top: 30px;
      text-align: left;
    }
    .result-header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--primary-color);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 8px;
    }
    .result-card {
      background: var(--card-bg);
      padding: 15px;
      border: 1px solid var(--border-color);
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .result-item {
      margin: 5px 0;
    }
    .schedule-container {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }
    .schedule-day {
      padding: 8px;
      border-radius: 6px;
      font-size: 15px;
      text-align: center;
      font-weight: 500;
    }
    .schedule-weekday {
      background-color: var(--border-color);
      color: var(--secondary-color);
    }
    .schedule-saturday {
      background-color: #ffe082;
      color: #ff6f00;
    }
    #sub-area-container {
      display: none;
    }

    /* トラックアニメーション用のスタイル */
    #truck-animation {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 120px;
      pointer-events: none;
      overflow: hidden;
      z-index: 1000;
    }
    #truck-animation .truck {
      position: absolute;
      bottom: 0;
      left: -150px;  /* 初期位置：画面左外側 */
      width: 150px;
      /* 1回だけ実行し、最後の状態（右端外側）を保持 */
      animation: moveTruck 8s linear 1 forwards;
    }
    @keyframes moveTruck {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(110vw);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>配送スケジュール検索</h2>
    <!-- 都道府県選択 -->
    <label for="prefecture-select">都道府県を選択：</label>
    <select id="prefecture-select">
      <option value="">都道府県を選択してください</option>
      <option value="tokyo">東京都</option>
      <option value="kanagawa">神奈川県</option>
      <option value="saitama">埼玉県</option>
      <option value="chiba">千葉県</option>
    </select>
    
    <!-- 市町村選択 -->
    <label for="area-select">市町村を選択：</label>
    <select id="area-select" disabled>
      <option value="">市町村を選択してください</option>
    </select>
    
    <!-- エリア選択 -->
    <label for="region-select">エリアを選択：</label>
    <select id="region-select" disabled>
      <option value="">エリアを選択してください</option>
    </select>
    
    <!-- サブエリア -->
    <div id="sub-area-container">
      <label for="sub-area-select">サブエリアを選択：</label>
      <select id="sub-area-select">
        <option value="">サブエリアを選択してください</option>
      </select>
    </div>
    
    <button onclick="searchSchedule()">検索</button>
    <div id="result"></div>
  </div>
  
  <!-- トラックアニメーションの要素 -->
  <div id="truck-animation">
    <!-- 荷台が赤、運転室が灰色のトラックを表現するSVG -->
    <svg class="truck" viewBox="0 0 500 450" xmlns="http://www.w3.org/2000/svg">
      <!-- 荷台（赤） -->
      <rect x="20" y="200" width="260" height="100" fill="#ff0000"/>
      <!-- キャブ（運転室、灰色） -->
      <rect x="280" y="250" width="150" height="70" fill="#808080"/>
      <!-- タイヤ -->
      <circle cx="80" cy="320" r="30" fill="#555"/>
      <circle cx="240" cy="320" r="30" fill="#555"/>
      <circle cx="340" cy="320" r="30" fill="#555"/>
    </svg>
  </div>
  
  <script src="script.js"></script>
</body>
</html>

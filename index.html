<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>配送スケジュール検索</title>
  <style>
    /* カラーパレット定義 */
    :root {
      --primary-color: #00796b;        /* メインのアクセント色 */
      --secondary-color: #004d40;      /* 強調文字色 */
      --accent-color: #26a69a;         /* ボタンなどのアクセント */
      --accent-light: #66bb6a;         /* ボタンホバー時 */
      --bg-gradient-start: #e0f7fa;     /* 背景グラデーション開始色 */
      --bg-gradient-end: #ffffff;       /* 背景グラデーション終了色 */
      --card-bg: #e0f2f1;              /* 結果カード背景 */
      --border-color: #b2dfdb;         /* ボーダー色 */
      --white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      text-align: left;
      color: var(--secondary-color);
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-sizing: border-box;
    }

    select {
      background: var(--white);
      appearance: none;
    }

    button {
      background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
      color: var(--white);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 18px;
    }

    button:hover {
      background: linear-gradient(90deg, #2bbbad, #80e27e);
    }

    #result {
      margin-top: 30px;
      text-align: left;
    }

    .result-header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--primary-color);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 8px;
    }

    .result-card {
      background: var(--card-bg);
      padding: 15px;
      border: 1px solid var(--border-color);
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .result-item {
      margin: 5px 0;
    }

    .schedule-container {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }

    .schedule-day {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      font-size: 15px;
      text-align: center;
      font-weight: 500;
    }

    .schedule-weekday {
      background-color: var(--border-color);
      color: var(--secondary-color);
    }

    .schedule-saturday {
      background-color: #ffe082;
      color: #ff6f00;
    }

    #sub-area-container {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>配送スケジュール検索</h2>
    <!-- 都道府県選択 -->
    <label for="prefecture-select">都道府県を選択：</label>
    <select id="prefecture-select">
      <option value="">都道府県を選択してください</option>
      <option value="tokyo">東京都</option>
      <option value="kanagawa">神奈川県</option>
      <option value="saitama">埼玉県</option>
      <option value="chiba">千葉県</option>
    </select>
    
    <!-- 市町村選択 -->
    <label for="area-select">市町村を選択：</label>
    <select id="area-select" disabled>
      <option value="">市町村を選択してください</option>
    </select>
    
    <!-- エリア選択 -->
    <label for="region-select">エリアを選択：</label>
    <select id="region-select" disabled>
      <option value="">エリアを選択してください</option>
    </select>
    
    <!-- サブエリア -->
    <div id="sub-area-container">
      <label for="sub-area-select">サブエリアを選択：</label>
      <select id="sub-area-select">
        <option value="">サブエリアを選択してください</option>
      </select>
    </div>
    
    <button onclick="searchSchedule()">検索</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

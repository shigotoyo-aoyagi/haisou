<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配送スケジュール検索</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 20px auto; text-align: center; }
        select, button { margin: 10px; padding: 8px; width: 100%; }
        #result { margin-top: 20px; font-weight: bold; text-align: left; }
    </style>
</head>
<body>
    <div class="container">
        <h2>配送スケジュール検索</h2>
        <label for="area-select">エリアを選択：</label>
        <select id="area-select">
            <option value="">エリアを選択してください</option>
            <option value="東京都23区">東京都23区</option>
            <option value="東京都市部">東京都市部</option>
        </select>

        <label for="region-select">地域を選択：</label>
        <select id="region-select" disabled>
            <option value="">まずエリアを選択してください</option>
        </select>

        <button onclick="searchSchedule()">検索</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

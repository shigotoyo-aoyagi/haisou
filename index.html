<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>配送スケジュール検索</title>
  <style>
    /* カラーパレット定義 */
    :root {
      --primary-color: #00796b;        /* メインのアクセント色 */
      --secondary-color: #004d40;      /* 強調文字色 */
      --accent-color: #26a69a;         /* ボタンなどのアクセント */
      --accent-light: #66bb6a;         /* ボタンホバー時 */
      --bg-gradient-start: #e0f7fa;     /* 背景グラデーション開始色 */
      --bg-gradient-end: #ffffff;       /* 背景グラデーション終了色 */
      --card-bg: #e0f2f1;              /* 結果カード背景 */
      --border-color: #b2dfdb;         /* ボーダー色 */
      --white: #ffffff;
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      text-align: left;
      color: var(--secondary-color);
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-sizing: border-box;
    }

    select {
      background: var(--white);
      appearance: none;
    }

    button {
      background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
      color: var(--white);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 18px;
    }

    button:hover {
      background: linear-gradient(90deg, #2bbbad, #80e27e);
    }

    #result {
      margin-top: 30px;
      text-align: left;
    }

    .result-header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--primary-color);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 8px;
    }

    .result-card {
      background: var(--card-bg);
      padding: 15px;
      border: 1px solid var(--border-color);
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .result-item {
      margin: 5px 0;
    }

  #truck-animation {
  position: fixed;
  bottom: 10px; /* 画面下に配置 */
  left: -20vw; /* 画面外から出発 */
  width: 100%;
  height: 120px;
  pointer-events: none;
  overflow: visible; /* 隠れないように */
  z-index: 1000;
}

#truck-animation .truck {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 150px;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>配送スケジュール検索</h2>
    <label for="prefecture-select">都道府県を選択：</label>
    <select id="prefecture-select">
      <option value="">都道府県を選択してください</option>
      <option value="tokyo">東京都</option>
      <option value="kanagawa">神奈川県</option>
      <option value="saitama">埼玉県</option>
      <option value="chiba">千葉県</option>
    </select>
    
    <label for="area-select">市町村を選択：</label>
    <select id="area-select" disabled>
      <option value="">市町村を選択してください</option>
    </select>
    
    <label for="region-select">エリアを選択：</label>
    <select id="region-select" disabled>
      <option value="">エリアを選択してください</option>
    </select>

    <button onclick="searchSchedule()">検索</button>
    <div id="result"></div>
  </div>

  <!-- トラックアニメーション -->
  <div id="truck-animation">
    <svg class="truck" viewBox="0 0 500 450" xmlns="http://www.w3.org/2000/svg">
      <rect x="20" y="200" width="260" height="100" fill="#ff0000"/>
      <rect x="280" y="210" width="80" height="90" fill="#808080"/>
      <rect x="295" y="235" width="50" height="40" fill="#b0e0e6"/>
      <circle cx="100" cy="320" r="30" fill="#555"/>
      <circle cx="300" cy="320" r="30" fill="#555"/>
    </svg>
  </div>

  <script src="script.js"></script>
</body>
</html>

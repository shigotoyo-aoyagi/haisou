<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>配送スケジュール検索</title>
  <style>
    /* カラーパレット定義（以前と同様） */
    :root {
      --primary-color: #00796b;
      --secondary-color: #004d40;
      --accent-color: #26a69a;
      --accent-light: #66bb6a;
      --bg-gradient-start: #e0f7fa;
      --bg-gradient-end: #ffffff;
      --card-bg: #e0f2f1;
      --border-color: #b2dfdb;
      --white: #ffffff;
    }
    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: var(--white);
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      text-align: left;
      color: var(--secondary-color);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-sizing: border-box;
    }
    input {
      background: var(--white);
    }
    button {
      background: linear-gradient(90deg, var(--accent-color), var(--accent-light));
      color: var(--white);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 18px;
    }
    button:hover {
      background: linear-gradient(90deg, #2bbbad, #80e27e);
    }
    #result {
      margin-top: 30px;
      text-align: left;
    }
    .result-header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: var(--primary-color);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 8px;
    }
    .result-card {
      background: var(--card-bg);
      padding: 15px;
      border: 1px solid var(--border-color);
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .result-item {
      margin: 5px 0;
    }
    .schedule-container {
      display: flex;
      gap: 15px;
      margin-top: 8px;
    }
    .schedule-day {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      font-size: 15px;
      text-align: center;
      font-weight: 500;
    }
    .schedule-weekday {
      background-color: var(--border-color);
      color: var(--secondary-color);
    }
    .schedule-saturday {
      background-color: #ffe082;
      color: #ff6f00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>配送スケジュール検索</h2>
    <!-- 都道府県選択（プルダウン） -->
    <label for="prefecture-select">都道府県を選択：</label>
    <select id="prefecture-select">
      <option value="">都道府県を選択してください</option>
      <option value="tokyo">東京都</option>
      <option value="kanagawa">神奈川県</option>
      <option value="saitama">埼玉県</option>
      <option value="chiba">千葉県</option>
    </select>
    
    <!-- 市町村入力（オートコンプリート） -->
    <label for="area-input">市町村を入力：</label>
    <input type="text" id="area-input" list="area-list" placeholder="市町村を入力してください" disabled>
    <datalist id="area-list"></datalist>
    
    <!-- エリア入力（オートコンプリート） -->
    <label for="region-input">エリアを入力：</label>
    <input type="text" id="region-input" list="region-list" placeholder="エリアを入力してください" disabled>
    <datalist id="region-list"></datalist>
    
    <!-- サブエリア入力（オートコンプリート） -->
    <div id="sub-area-container" style="display:none;">
      <label for="sub-area-input">サブエリアを入力：</label>
      <input type="text" id="sub-area-input" list="sub-area-list" placeholder="サブエリアを入力してください">
      <datalist id="sub-area-list"></datalist>
    </div>
    
    <button onclick="searchSchedule()">検索</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
